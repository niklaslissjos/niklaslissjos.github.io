<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Lissjos</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            position: relative;
            overflow: hidden;
        }
        #content {
            padding: 20px;
            text-align: right;
            position: relative;
            z-index: 2;
        }
        h1 {
            margin-bottom: 10px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            z-index: 1;
        }
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        .flicker:nth-child(1) { animation: flicker1 0.5s infinite; }
        .flicker:nth-child(2) { animation: flicker2 0.7s infinite; }
        .flicker:nth-child(3) { animation: flicker3 1.2s infinite; }

        @keyframes flicker1 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes flicker2 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes flicker3 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="flicker"></div>
    <div class="flicker"></div>
    <div class="flicker"></div>
    <div id="content">
        <h1>Niklas Lissjos</h1>
        Connect with me on LinkedIn: <a href="https://www.linkedin.com/in/niklas-lissjos-86b1b11b4/">Niklas Lissjos</a>
    </div>
</body>
</html>
